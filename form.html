<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 Assignment: Product Review Form</title>
    <meta name="description" content="WDD 131: Dynamic Web Fundamentals | W05 Assignment: Product Review Form">
    <meta name="author" content="Aubrey Haslam">
    <link rel="stylesheet" href="styles/form-small.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review-form">
            <fieldset>
                <legend>Product Review Form</legend>

                <section class="select-products">
                    <label for="chooseProduct">Product Name *
                        <select name="chooseProduct" id="chooseProduct" required>
                            <option value="" disabled selected>Select a Product</option>
                        </select>
                    </label>
                </section>
        
                <section class="radio-rating">
                    <p>Overall Rating *</p>
                    <label for="one">&star;<input type="radio" name="rating" id="one" value="1" required></label>
                    <label for="two">&star; &star;<input type="radio" name="rating" id="two" value="2"></label>
                    <label for="three">&star; &star; &star;<input type="radio" name="rating" id="three" value="3"></label>
                    <label for="four">&star; &star; &star; &star;<input type="radio" name="rating" id="four" value="4"></label>
                    <label for="five">&star; &star; &star; &star; &star;<input type="radio" name="rating" id="five" value="5"></label>
                </section>

                <section class="date-install">
                    <label for="install">Date of Installation *<input type="date" id="install" name="install" required></label>
                </section>

                <section class="check-features">
                    <p>Which features did you find useful in the product?<br>(Check all that apply)</p>
                    <label for="durability"><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                    <label for="ease"><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                    <label for="performance"><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                    <label for="design"><input type="checkbox" id="design" name="design" value="yes">Design</label>
                </section>

                <section class="textarea-review">
                    <label for="review"> Written Review
                    <textarea id="review" name="review"></textarea>
                    </label>
                </section>

                <section class="text-name">
                    <label for="fname">Your Name<input type="text" id="fname" name="fname" required></label>
                </section>

                <section class="submit-button">
                    <input type="submit" value="Post Review">
                </section>

            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Aubrey Haslam | Utah, USA</p>
        <p>Last Modification: <span id=lastModified></span></p>
    </footer>
</body>
</html>
