<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evermore Studio | Custom Wedding Stationery</title>
    <meta name="description" content="Home page of Evermore Custom Wedding Stationery. It has information on commissions, the shop and contact info.">
    <meta name="author" content="Aubrey Haslam">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <div class="topnav">
            <p id="title">Evermore Studio</p>
            <button type="button" id="menu"></button>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="shop.html" title="Shop">Shop</a></li>
                <li><a href="inquiry.html" title="Inquiry Form">Inquiry Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="opener-shop">
            <h1>Evermore Studio Shop</h1>
            <picture class="hero-shop">
                <source srcset="images/shop-large.webp" media="(min-width: 600px)">
                <img src="images/shop-small.webp" alt="A outdoor flower arch for a wedding.">
            </picture>
        </div>
        <div class="filter-invites">
            <h2>Filter Products</h2>
            <div class="select">
                <div class="color">
                    <label>Color:
                        <select name="color">
                            <option value=""selected>None</option>
                            <option value="beige">Beige</option>
                            <option value="black and white">Black and White</option>
                            <option value="blue">Blue</option>
                            <option value="colorful">Colorful</option>
                            <option value="green">Green</option>
                        </select>
                    </label>
                </div>
                <div class="style">
                    <label>Style:
                        <select name="style">
                            <option value=""selected>None</option>
                            <option value="floral">Floral</option>
                            <option value="minimalist">Minimalist</option>
                            <option value="painting">Painting</option>
                            <option value="photo">Photo</option>
                        </select>
                    </label>
                </div>
                <div class="price">
                    <label>Price:
                        <select name="price">
                            <option value=""selected>None</option>
                            <option value="2">$2.00</option>
                            <option value="3">$3.00</option>
                            <option value="5">$5.00</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <div class="invite-cards">

        </div>
    </main>
    <footer>
        <p>Copyright Â© 2026 Evermore Studio | <a href="references.html" title="references">References</a></p>
    </footer>
</body>
</html>
