<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evermore Studio | Custom Wedding Stationery</title>
    <meta name="description" content="Home page of Evermore Custom Wedding Stationery. It has information on commissions, the shop and contact info.">
    <meta name="author" content="Aubrey Haslam">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <div class="topnav">
            <p id="title">Evermore Studio</p>
            <button type="button" id="menu"></button>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="shop.html" title="Shop">Shop</a></li>
                <li><a href="inquiry.html" title="Inquiry Form">Inquiry Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="opener">
            <picture class="hero">
                <source srcset="images/inquiry-large.webp" media="(min-width: 600px)">
                <img src="images/inquiry-small.webp" alt="An artistic spread of a wedding invitation.">
            </picture>
        </div>
        <div class="description">
            <h1>So happy you're here! Let's create something beautiful!</h1>
            <h2>Fill out the form below and I'll get back to you in 24-48 hours.</h2>
            <h3>You can also reach me at evermorestudio@gmail.com</h3>
        </div>
        <form method="get" action="sent-form.html" class="inquiry-form">
            <fieldset>
                <legend>Inquiry Form</legend>
                <label for="name">Your Name*<input type="text" id="name" name="name" placeholder="Full Name" required></label>
                <label for="email">Email*<input type="email" id="email" name="email" placeholder="someone@gmail.com" required></label>
                <label for="phone">Phone<input type="tel" id="phone" name="phone" placeholder="1235551234"></label>
                <label for="project">What project are you looking for?*
                    <select name="project" id="project" required>
                        <option value="" disabled selected>Select</option>
                        <option value="custom invitation">Custom Invitation</option>
                        <option value="full stationery package">Full Stationery Package</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label for="date">Anticipated Completion Date<input type="date" id="date" name="completeDate"></label>
                <label for="notes">What are you thinking of?
                    <textarea id="notes" name="notes"></textarea>
                </label>
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright Â© 2026 Evermore Studio | <a href="references.html" title="references">References</a></p>
    </footer>
</body>
</html>
